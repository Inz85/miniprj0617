<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery UI Tabs - 이미지 슬라이더</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.js"></script>
    <script>
        $( function() {
            $( "#tabs" ).tabs({
                activate: function(event, ui) {
                    // 각 탭이 활성화될 때 첫 번째 이미지를 표시
                    const container = ui.newPanel.find('.image-container');
                    if (container.length > 0) {
                        const images = container.find('.slider-image');
                        images.removeClass('active');
                        images.first().addClass('active');
                    }
                }
            });
        } );

        function submit_chk(myForm) {
            var reg1 = /^[가-힣]{2,10}$/; 
            var name = myForm.user_name;
            var result1 = reg1.test(name.value); 
            if(!result1) {
                alert("이름이 잘못되었습니다");
                name.value = ""; 
                name.focus();
                event.preventDefault(); // 이벤트의 기본 동작 취소
                return false;
            }
        }
        
        function reset_chk(myForm) {
            var result = confirm("작성한 감상평이 지워집니다!");
            if(result) {
                return true; // reset 기능 취소 true는 확인 누르면 다 지워지고 false는 남아있다 
            }
            return false;
        }

        // 슬라이더 이미지 전환 함수 - 각 탭별로 고유하게 작동하도록 개선
        function showNextImage(container) {
            const images = container.querySelectorAll('.slider-image');
            let currentIndex = Array.from(images).findIndex(img => img.classList.contains('active'));

            // 현재 이미지 숨기기
            images[currentIndex].classList.remove('active');

            // 다음 이미지로 인덱스 증가
            currentIndex = (currentIndex + 1) % images.length;

            // 다음 이미지 보이기
            images[currentIndex].classList.add('active');
        }
    </script>
    <style>
   
    body{
        font-family:"맑은 고딕", "바탕체", "돋움";  
        font-size: 14px;      
    }
    #wrapper{
        width: 1000px;
        margin: 0 auto;
    }
    header{
        width: 970px;
        height: 120px;
        background-color: rgb(15, 15, 15);
        background-image: url(../miniproject0617/images/headback.png);
        background-repeat: no-repeat;
        background-position: right;
        color: white; 
        padding-left: 30px;           
        padding-top: 5px;
    }
    header nav{
        float: left;
        width: 100%;
        margin-top: 0px;
    }
    nav ul{
        list-style: none;
    }
    nav ul li{
        display: inline;
        float: left;
        font-weight: bold;
        margin-top: 10px;
        letter-spacing: 3px;
        padding: 10px;
        font-size: 15px;
    }
    nav ul li a{
        text-decoration: none;
        color: white;
    }
    h1 {
        font-size: 20px;}
    h2 {
        font-size: 16px;}

    input[type=button], input[type=submit], input[type=reset] {
        background-color: lightgrey;
        border: none;
        color: black;
        padding: 8px 20px;
        text-decoration: none;
        margin: 4px 2px;
        cursor: pointer;
        font-weight: bold;        
        align-items: center;
        border-radius: 10px;
    }
        /* 이미지 컨테이너 스타일 */
        .image-container {
            position: relative;
            width: 600px; /* 이미지의 너비 설정 */
            height: auto; /* 높이를 설정 */
            overflow: hidden;
            margin: 20px auto; /* 중앙 정렬 */
            border: 1px solid white; /* 테두리 */
            cursor: pointer; /* 클릭 커서 */
            display: flex; /* 플렉스 레이아웃 사용 */
            justify-content: center; /* 수평 가운데 정렬 */
            align-items: center; /* 수직 가운데 정렬 */
            aspect-ratio: 5 / 4; /* 너비 대비 높이 비율 유지 */
        }

        /* 슬라이더 이미지 스타일 */
        .slider-image {
            max-width: 100%;
            height: auto; /* 원본 비율 유지 */
            display: none; /* 기본적으로 이미지를 숨김 */
            object-fit: contain; /* 이미지 비율을 유지하면서 맞추기 */
        }

        /* 현재 보이는 이미지는 display: block */
        .slider-image.active {
            display: block;
        }
                /* 이미지 컨테이너에 마우스를 올리면 메시지 표시 */
                .image-container::after {
            content: "클릭하면 다음 이미지를 볼 수 있습니다";
            position: absolute;
            bottom: 10px; /* 메시지를 아래쪽에 배치 */
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7); /* 반투명한 검정 배경 */
            color: white; /* 글자 색상 */
            padding: 5px 10px; /* 패딩 추가 */
            border-radius: 5px; /* 모서리를 둥글게 */
            font-size: 14px; /* 글꼴 크기 */
            display: none; /* 기본적으로 숨김 */
        }

        /* 마우스를 올리면 메시지 보이기 */
        .image-container:hover::after {
            display: block;
        }
    </style>
</head>
